<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Appointment Registration - UTP Clinic</title>
    <link rel="stylesheet" href="Styles/stylesAppointment.css">
</head>
<body>
    <div class="form-container">

         <!-- Logo -->
         <div class="logo-container">
            <img src="images/Logo.png" alt="Logo" class="logo">
        </div>

        <h2>Medical Appointment Registration</h2>
        <form id="citaForm">
            <!-- Step 1: Patient information -->
            <div class="step active" id="step1">
                <h3>Step 1: Patient information</h3>
                <label for="nombre">Patient's full name:</label>
                <input type="text" id="nombre" name="nombre" class="short" required>

                <label for="dni">DNI:</label>
                <input type="text" id="dni" name="dni" class="short" required>

                <div class="button-container">
                    <button type="button" onclick="nextStep()">Next</button>
                </div>
            </div>

            <!-- Step 2: Selecting a doctor -->
            <div class="step" id="step2" style="display:none;">
                <h3>Step 2: Selecting a doctor</h3>
                <label for="doctor">Doctor:</label>
                <select id="doctor" name="doctor" class="short" required>
                    <option value="">Selecting a doctor</option>
                    <option value="traumatologia">Dr. Juan Pérez - Traumatology</option>
                    <option value="cardiologia">Dra. Ana Ramírez - Cardiology</option>
                    <option value="dermatologia">Dr. Luis Fernández - Dermatology</option>
                </select>

                <div class="button-container">
                    <button type="button" onclick="prevStep()">Back</button>
                    <button type="button" onclick="nextStep()">Next</button>
                </div>
            </div>

            <!-- Step 3: Selecting date and time -->
            <div class="step" id="step3" style="display:none;">
                <h3>Step 3: Selecting date and time</h3>
                <div id="disponibilidad" style="display:none;">
                    <label for="fecha">Date:</label>
                    <input type="date" id="fecha" name="fecha" class="short" required>

                    <label for="hora">Hour:</label>
                    <select id="hora" name="hora" class="short" required>
                        <option value="">Select a time</option>
                        <option value="09:00">09:00 AM</option>
                        <option value="10:00">10:00 AM</option>
                        <option value="11:00">11:00 AM</option>
                    </select>
                </div>

                <div class="button-container">
                    <button type="button" onclick="prevStep()">Back</button>
                    <button type="submit">Register</button>
                </div>
            </div>
        </form>
    </div>

    <script src="JS/scriptsAppointment.js"></script>
</body>
</html>
